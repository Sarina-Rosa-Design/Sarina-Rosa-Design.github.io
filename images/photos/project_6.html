    <body>
      <h2> Photography</h2>
        <p class="slider-paragraph">These are just some photos I took form my photography class and some that I took for myself durning my travels. </p>
        <div class="slideshow-container">

          <div class="mySlides fade">
            <img src="/images/photos/frame.jpg">
          </div>
          
          <div class="mySlides fade">
            <img src="/images/photos/relationship.jpg">
          </div>
          
          <div class="mySlides fade">
            <img src="/images/photos/FictionalPortrait.jpg">
          </div>
            
          <div class="mySlides fade">
            <img src="/images/photos/Composited Portrait.jpg">
          </div>
          
          <div class="mySlides fade">
            <img src="/images/photos/Longexposure.jpg">
          </div>

          <div class="mySlides fade">
            <img src="/images/photos/bulls.jpg">
          </div>

          <div class="mySlides fade">
            <img src="/images/photos/cows.jpg">
          </div>

          <div class="mySlides fade">
            <img src="/images/photos/Italyjpg.jpg">
          </div>

          <div class="mySlides fade">
            <img src="/images/photos/analogous.jpg">
          </div>
          
          <div class="mySlides fade">
            <img src="/images/photos/complementary.jpg">
          </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
              <span class="dot" onclick="currentSlide(4)"></span> 
              <span class="dot" onclick="currentSlide(5)"></span> 
              <span class="dot" onclick="currentSlide(6)"></span> 
              <span class="dot" onclick="currentSlide(7)"></span> 
              <span class="dot" onclick="currentSlide(8)"></span> 
              <span class="dot" onclick="currentSlide(9)"></span> 
              <span class="dot" onclick="currentSlide(10)"></span> 
            </div>
        
        <script src="" async defer></script>
        <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";  
              }
              for (i = 0; i < dots.length; i++) {
                  dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
            }
            </script>
    </body>
